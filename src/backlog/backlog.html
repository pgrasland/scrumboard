<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dej'Tech CSS Flex & Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./backlog.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../menu/menu.css" />
</head>

<body>
    <header>
        <nav class="flex-container">
            <a class="flex-item" link='#'>
                <img src="../assets/home.svg">
            </a>
            <h1 class="flex-item">Scrumboard</h1>
            <a class="flex-item exit flex-container" link='#'>
                <img class="flex-item" src="../assets/exit.svg">Redmine</a>
        </nav>
    </header>
    <aside>
        <h1 class="postit white">Backlog</h1>
        <div class="flex-container">
            <div class="postit yellow ">Feature 1</div>
            <div class="postit red p1 ">A feature 2</div>
            <div class="postit green p2 ">A feature 3</div>
            <div class="postit blue not-planned ">A feature 4</div>
            <div class="postit yellow ">Feature 5</div>
            <div class="postit red p1 ">Feature 7</div>
            <div class="postit green p2 ">Feature 8</div>
            <div class="postit blue not-planned ">Feature 9</div>
            <div class="postit yellow ">Feature 10</div>
        </div>
    </aside>

</body>

</html>
